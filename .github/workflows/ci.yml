name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  backend-tests:
    name: Backend Tests (FastAPI)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: FastAPI
    env:
      DATABASE_URL: postgresql://ci_user:ci_password@localhost:5432/ci_db
      SECRET_KEY: ci-secret-key
      APP_ENV: development
      PYTHONPATH: ${{ github.workspace }}/FastAPI
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: FastAPI/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage gate
        run: python -m pytest

      - name: Upload coverage xml
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-xml
          path: FastAPI/coverage.xml
          if-no-files-found: ignore

  frontend-build:
    name: Frontend Build (Angular)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
