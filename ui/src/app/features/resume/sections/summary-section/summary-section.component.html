<div class="section-card" [@sectionEnter]>
  <h2 class="section-title">Summary</h2>
  <p class="section-desc">Professional summary or objective.</p>
  <mat-form-field appearance="outline" class="full summary-field">
    <mat-label>Summary</mat-label>
    <textarea matInput [(ngModel)]="value" rows="14" class="textarea-large" placeholder="Brief summary of your background and goals..."></textarea>
  </mat-form-field>
</div>
