<div class="change-page">
  <div class="change-card">
    <div class="change-header">
      <img class="logo-icon" src="assets/jobfetch-brand-icon.svg" alt="JobFetch icon" />
      <h1>Set new password</h1>
      <p>You're using a temporary password. Create a new password to access your account.</p>
    </div>
    <form class="change-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>New password</mat-label>
        <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="••••••••" [disabled]="loading" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="••••••••" [disabled]="loading" />
      </mat-form-field>
      <p class="error-msg" *ngIf="error">{{ error }}</p>
      <button mat-raised-button color="primary" type="submit" class="submit-btn" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20" class="btn-spinner"></mat-spinner>
        <span *ngIf="!loading">Change password</span>
      </button>
    </form>
  </div>
  <p class="app-copyright">© 2026 Naveen Vemula. All rights reserved</p>
</div>
