<div class="signup-page">
  <div class="signup-card">
    <div class="signup-header">
      <img class="logo-icon" src="assets/jobfetch-brand-icon.svg" alt="JobFetch icon" />
      <h1>JobFetch</h1>
      <p>Create your account</p>
    </div>
    <form class="signup-form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput type="email" [(ngModel)]="email" name="email" placeholder="you@example.com" [disabled]="loading" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="At least 8 characters" [disabled]="loading" />
      </mat-form-field>
      <mat-form-field appearance="outline" class="full">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Repeat your password" [disabled]="loading" />
      </mat-form-field>
      <p class="error-msg" *ngIf="error">{{ error }}</p>
      <button mat-raised-button color="primary" type="submit" class="signup-btn" [disabled]="loading">
        <mat-spinner *ngIf="loading" diameter="20" class="btn-spinner"></mat-spinner>
        <span *ngIf="!loading">Create account</span>
      </button>
    </form>
    <p class="login-link">
      Already have an account?
      <a routerLink="/auth/login">Sign in</a>
    </p>
  </div>
  <p class="app-copyright">Â© 2026 Naveen Vemula. All rights reserved</p>
</div>
