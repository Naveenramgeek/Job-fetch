<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="jfStroke" x1="16" y1="12" x2="116" y2="116" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7EE787"/>
      <stop offset="1" stop-color="#58A6FF"/>
    </linearGradient>
    <linearGradient id="jfGlass" x1="24" y1="20" x2="90" y2="84" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7EE787" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#58A6FF" stop-opacity="0.12"/>
    </linearGradient>
    <filter id="jfGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2.5" flood-color="#7EE787" flood-opacity="0.3"/>
      <feDropShadow dx="0" dy="0" stdDeviation="4" flood-color="#58A6FF" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Magnifier lens -->
  <circle cx="53" cy="53" r="37" fill="url(#jfGlass)" stroke="url(#jfStroke)" stroke-width="6.5" filter="url(#jfGlow)"/>

  <!-- Handle connector -->
  <path d="M79 79L87 87" stroke="url(#jfStroke)" stroke-width="7" stroke-linecap="round"/>

  <!-- Magnifier handle -->
  <rect x="87" y="86" width="15" height="35" rx="7.5" transform="rotate(-45 87 86)" fill="#0F1419" stroke="url(#jfStroke)" stroke-width="6.5"/>

  <!-- Suitcase body -->
  <rect x="33" y="39" width="40" height="30" rx="7" fill="#0F1419" stroke="url(#jfStroke)" stroke-width="5.5"/>

  <!-- Suitcase top handle -->
  <rect x="45" y="29" width="16" height="10" rx="3" fill="#0F1419" stroke="url(#jfStroke)" stroke-width="5.5"/>

  <!-- Briefcase flap shape -->
  <path d="M33 49L53 59L73 49" stroke="url(#jfStroke)" stroke-width="5.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
